<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Circle Predictor | Developed by Sithum</title> 
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-pink-100 to-purple-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full animate__animated animate__fadeIn">
        <h1 class="text-3xl font-bold text-center text-purple-800 mb-6">Period Circle Predictor</h1>
        
        <form id="periodForm" class="space-y-4">
            <div class="animate__animated animate__fadeIn">
                <label for="lastPeriod" class="block text-sm font-medium text-gray-700">Last Period Start Date:</label>
                <input type="date" id="lastPeriod" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <button type="button" onclick="calculate()" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300">
                Calculate
            </button>
        </form>

        <div id="result" class="mt-6 space-y-4 fade-in hidden">
            <h2 class="text-2xl font-bold text-purple-800">Results:</h2>
            <p id="nextPeriod" class="text-gray-700"></p>
            <p id="ovulationDate" class="text-gray-700"></p>
            <p id="fertileWindow" class="text-gray-700"></p>
            <p id="pmsSymptoms" class="text-gray-700"></p>
            <p id="moodSwings" class="text-gray-700"></p>
            <p id="flowIntensity" class="text-gray-700"></p>

            <div id="healthTips" class="mt-6 space-y-4 slide-in">
                <h3 class="text-xl font-semibold text-purple-700">Health Tip:</h3>
                <p id="healthTip" class="text-gray-700 text-lg animate__animated animate__fadeIn"></p>
                <img id="healthImage" src="" alt="Period Health Tips" class="w-full rounded-lg shadow-md mt-4">
            </div>
        </div>
    </div>

    <div class="social-media-icons">
        <a href="https://www.facebook.com/sithum.sirimana.58" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="Facebook">
        </a>
        <a href="https://t.me/sithum7777" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
        </a>
        <a href="https://github.com/jsu622jejej" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111432.png" alt="GitHub">
        </a>
    </div>

    <p class="developed-by">
        &lt;/&gt; Developed by Sithum
    </p>

    <script src="script.js"></script>
</body>
</html>
